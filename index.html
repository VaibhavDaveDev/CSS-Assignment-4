<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Positioning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Image 1: Positioned at the topmost position -->
    <div class="outer-container">
        <h3>Image 1</h3>
        <div class="image-container">
            <img class="top-image" src="Assignment4.png" alt="Image 1">
        </div>
    </div>
    
    <br> 
    <!-- Image 2: Positioned at the bottommost position -->
    <div class="outer-container">
        <h3>Image 2</h3>
        <div class="bottom-image-container">
            <img class="bottom-image" src="Assignment4.png" alt="Image 2">
        </div>
    </div>
    
    <h3>Image 3</h3>
    <!-- Image 3: Displayed with a fixed size of 500x300 without cropping/stretching -->
    <div class="image-container fixed-size">
        <img src="Assignment4.png" alt="Image 3">
    </div>
</body>
</html>
